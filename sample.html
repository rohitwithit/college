<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Blur background when popup is active */
        #popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            /* Blur effect */
            background-color: rgba(0, 0, 0, 0.4);
            /* Semi-transparent black */
            display: none;
            /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Popup box */
        #popup-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 90%;
        }
    </style>
    <script>
        function openPopup() {
            document.getElementById('popup-overlay').style.display = 'flex';
        }
        function closePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
        }
    </script>
</head>

<body>
    <button onclick="openPopup()" class="btn btn-primary">Apply Now</button>

    <!-- Popup Structure -->
    <div id="popup-overlay">
        <div id="popup-box">
            <h2>Application Submitted</h2>
            <p>Your application has been successfully submitted!</p>
            <button onclick="closePopup()" class="btn btn-success">OK</button>
        </div>
    </div>
</body>

</html>
